<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="iziCalendar.js"></script>
</head>
<body style="font-family:Arial, Helvetica, sans-serif">
    <h3>Calendar 1</h3>
    <pre>Options (selectable: true, outputStartElements: [one form element, one span], outputEndElements: [one form element, one span])</pre>
    <hr />
    <div><label>Selected startdate, hidden field(visible this demo)</label><input type="text" id="startdate"/></div>
    <div><label>Selected enddate, hidden field(visible this demo)</label><input type="text" id="enddate"/></div>
    <p>You'r choice is <span id="startdatevisual"></span> - <span id="enddatevisual"></span></p>
    <div style="padding:2em" id="calendar"></div>
    <h3>Calendar 2</h3>
    <pre>Options (selectable: true, singleSelect: true, singleSelectWithTime: true, outputStartElements: [one form element, one span])</pre>
    <hr />
    <div><label>Selected dates, hidden field(visible this demo)</label><input style="width:100%" type="text" id="startdates"/></div>
    <p><span id="startdatesvisual"></span></p>
    <div style="padding:2em" id="calendar2"></div>
</body>
<script>
    $("#calendar2").iziCalendar({ getUrl: "", singleSelect: true, singleSelectWithTime: false, selectable: true, outputStartElements: ["startdates", "startdatesvisual"] });
    $("#calendar").iziCalendar({ getUrl: "", selectable: true, outputStartElements: ["startdate", "startdatevisual"], outputEndElements: ["enddate", "enddatevisual"] });
</script>
</html>
